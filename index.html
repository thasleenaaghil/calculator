<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
</head>
<body>
    <div class=" row">
        <h1 class="margin md-5">CALCULATOR</h1>
        <div class="col-md-4 calculator shadow ">
            <form class="view">
                
                  <div class="dis p-2 bg-dark" >
                    <input id="result" type="text" placeholder="0" style=""readonly>
                    <button type="button" class="shadow ac" onclick="clearAll()">AC</button>
                  </div>
                  <div class="p-2 bg-dark">
                    <button type="button" class="button shadow" onclick="display('7')">7</button>
                    <button type="button" class="button shadow" onclick="display('8')">8</button>
                    <button type="button" class="button shadow"onclick="display('9')">9</button>
                    <button type="button" class="button shadow bg-warning" onclick="display('/')">รท</button>
                  </div>
                  <div class="p-2 bg-dark">
                    <button type="button" class="button shadow" onclick="display('4')">4</button>
                    <button type="button" class="button shadow" onclick="display('5')">5</button>
                    <button type="button" class="button shadow" onclick="display('6')">6</button>
                    <button type="button" class="button shadow bg-warning" onclick="display('*')">ร</button>
                  </div>
                  <div class="p-2 bg-dark">
                    <button type="button" class="button shadow" onclick="display('1')">1</button>
                    <button type="button" class="button shadow" onclick="display('2')">2</button>
                    <button type="button" class="button shadow" onclick="display('3')">3</button>
                    <button type="button" class="button shadow bg-warning" onclick="display('-')">-</button>
                  </div>
                  <div class="p-2 bg-dark">
                    <button type="button" class="button shadow" onclick="display('0')">0</button>
                    <button type="button" class="button shadow" onclick="display('.')">.</button>
                    <button type="button" class="button shadow" onclick="equal()" >=</button>
                    <button type="button" class="button shadow bg-warning" onclick="display('+')">+</button>
                  </div>
                  <div class= "p-1 bg-dark">
                    <button type="button" class="button shadow deletes bg-info" onclick="back()">DEL</button>
                  </div>
    
    
            </form>


        </div>



    </div>
</body>
<script src="./cal.js">
  
</script>
</html>
